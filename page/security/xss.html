<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS 실험 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        p { color: #555; }
        input[type="text"] { padding: 10px; width: 100%; margin-top: 10px; }
        button { padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #555; }
        .output { margin-top: 20px; padding: 10px; background-color: #eee; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>XSS 실험 페이지</h1>
    <p>다음 필드에 텍스트를 입력하면 XSS 공격을 실험할 수 있습니다.</p>
    <input type="text" id="userInput" placeholder="여기에 텍스트를 입력하세요">
    <button onclick="executeXSS()">입력</button>
    <div class="output" id="output"></div>

    <script>
        function executeXSS() {
            var userInput = document.getElementById('userInput').value;
            document.getElementById('output').innerHTML = "입력한 값: " + userInput;
        }
    </script>
</body>
</html>
