<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 설립 진행도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 30px;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .website { background-color: #4CAF50; width: 80%; }
        .discord { background-color: #2196F3; width: 5%; }
        .etc { background-color: #f44336; width: 1%; }
    </style>
</head>
<body>

    <h1>기업 설립 진행도</h1>
    
    <h2>웹사이트</h2>
    <div class="progress-container">
        <div class="progress-bar website">80%</div>
    </div>

    <h2>디스코드 서버</h2>
    <div class="progress-container">
        <div class="progress-bar discord">5%</div>
    </div>

    <h2>기타</h2>
    <div class="progress-container">
        <div class="progress-bar etc">1%</div>
    </div>

</body>
</html>
