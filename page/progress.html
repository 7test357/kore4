<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 설립 진행도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 30px;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .website { background-color: #4CAF50; width: 80%; }
        .discord { background-color: #2196F3; width: 60%; }
        .etc { background-color: #f44336; width: 5%; }

        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .progress-container {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>기업 설립 진행도</h1>

    <img src="../image/logo.png" alt="로고" class="logo">

    <button id="modeToggle" style="position: absolute; top: 20px; right: 20px;">다크모드</button>

    <h2>웹사이트</h2>
    <div class="progress-container">
        <div class="progress-bar website">80%</div>
    </div>

    <h2>디스코드 서버</h2>
    <div class="progress-container">
        <div class="progress-bar discord">60%</div>
    </div>

    <h2>기타</h2>
    <div class="progress-container">
        <div class="progress-bar etc">5%</div>
    </div>

    <script>
        const button = document.getElementById('modeToggle');
        button.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            button.textContent = document.body.classList.contains('dark-mode') ? '화이트모드' : '다크모드';
        });
    </script>

</body>
</html>
