<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스코드 서버 초대</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7289DA;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        a {
            color: #43B581;
            text-decoration: none;
            font-weight: bold;
        }
        .button {
            background: #43B581;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #35A74A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>디스코드 서버 초대</h1>
        <p>아래 버튼을 클릭하여 저희 디스코드 서버에 참여하세요!</p>
        <p>
            <strong>서버 초대 링크:</strong> 
            <a href="https://discord.gg/dUDrKd2cE7" target="_blank">초대받기</a>
        </p>
        <button class="button" onclick="window.open('https://discord.gg/dUDrKd2cE7', '_blank')">서버 초대</button>
    </div>
</body>
</html>
